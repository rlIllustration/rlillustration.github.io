<main class="static-page">

		<h1 class="static-page__heading">Contact Me</h1>

		
<div class="ui-main-centred-block markdown">
	<p>If you would like to ask a question about a specific product or discuss potential artwork commissions, please fill in the form below.</p>

</div>

<div>

	<form 
		class="contact-form" 
		action="https://formspree.io/mknpwpjv"
		method="POST"
		id="contact-form"
	>
		<div class="contact-form__row">
			<label for="name">Your Name*</label>
			<input type="text" required class="contact-form__text-input" name="name" id="name" autocomplete="name"/>
		</div>
		<div class="contact-form__row">
			<label for="_replyto">Your Email*</label>
			<input type="email" required class="contact-form__text-input" name="_replyto" id="_replyto" autocomplete="email"/>
		</div>
		<div class="contact-form__row">
			<label for="subject">Subject Line*</label>
			<input type="text" required class="contact-form__text-input" name="subject" id="subject"/>
		</div>
		<div class="contact-form__row">
			<label for="message">Message*</label>
			<textarea required class="contact-form__text-input contact-form__textarea" name="message" id="message"></textarea>
		</div>

		<label class="form__addendum" for="form__addendum" aria-hidden="true">
			<input id="form__addendum_1" tabindex="-1" type="radio" value="1" autocomplete="off" aria-hidden="true"/>
		</label>

		<input type="text" id="form__addendum_2" name="_gotcha" tabindex="-1" style="display:none" aria-hidden="true"/>

		<div class="contact-form__row contact-form__row--centred" id="form__error"></div>

		<div class="contact-form__row contact-form__row--centred">
			<input class="button button--cta" value="Send" type="submit"/>
		</div>
	</form>

</div>

<script src="/assets/js/contact-form.js"></script>
